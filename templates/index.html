<!DOCTYPE html>
<html lang="en">
<head>
    <style>
        body {
            background-image: url("{{ url_for('static', filename='bg.jpg') }}");
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
        }
    </style>
    
    <style>
    .uneditable {
        user-select: none; /* Prevents text selection */
        cursor: default;
        position: fixed;
        bottom: 0;
        width: 100%;
        background: rgba(255, 255, 255, 0.8);
        padding: 10px;
        font-size: 14px;
        font-weight: bold;
        transition: all 0.2s ease-in-out;
    }
</style>

    <style>
        footer {
        position: fixed;
        bottom: 0;
        width: 100%;
        background: rgba(255, 255, 255, 0.8);
        padding: 10px;
        font-size: 14px;
        font-weight: bold;
    }
        
        .fade-in {
            animation: fadeIn 0.5s ease-in-out;
        }
    
        .task-item:hover {
            animation: shake 0.2s ease-in-out;
        }
    
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-10px); }
            to { opacity: 1; transform: translateY(0); }
        }
    
        @keyframes shake {
            0% { transform: translateX(0); }
            25% { transform: translateX(-2px); }
            50% { transform: translateX(2px); }
            75% { transform: translateX(-2px); }
            100% { transform: translateX(0); }
        }
    </style>
    
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
    <div class="container mt-5">
        <div class="card shadow p-4">
            <!-- To-Do List Image -->
            <div class="text-center">
                <img src="https://cdn-icons-png.flaticon.com/512/3176/3176366.png" width="100" alt="To-Do List">
            </div>
            <h1 class="text-center text-primary">To-Do List </h1>
            <form id="taskForm" class="d-flex mt-3">
                <input type="text" id="taskInput" class="form-control me-2" placeholder="New task" required>
                <button type="submit" class="btn btn-primary">Add Task</button>
            </form>
            <ul id="taskList" class="list-group mt-3"></ul>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="{{ url_for('static', filename='script.js') }}"></script>
